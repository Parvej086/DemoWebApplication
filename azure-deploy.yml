name: Build and Deploy ASP.NET Core MVC to Azure Web App

on:
  push:
    branches:
      - main   # जब भी main branch में push होगा, ये pipeline चलेगा

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # ⚠️ यहाँ अपनी .NET version डालें (जैसे '7.0.x')

      - name: Restore dependencies
        run: dotnet restore DemoWebApplication/DemoWebApplication.csproj

      - name: Build
        run: dotnet build DemoWebApplication/DemoWebApplication.csproj --configuration Release

      - name: Publish
        run: dotnet publish DemoWebApplication/DemoWebApplication.csproj -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ASPWebApplication         # ⚠️ यहाँ Azure Web App का नाम डालें
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
